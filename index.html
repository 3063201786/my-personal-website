<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #4CAF50;
            color: white;
        }
        section {
            margin: 20px 0;
        }
        h2 {
            color: #4CAF50;
        }
        .contact {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>你的名字</h1>
        <p>个人简介：在这里写一些关于你的基本信息和简介。</p>
    </header>
    <div class="container">
        <section>
            <h2>教育背景</h2>
            <p>在这里写你的教育背景，如学校、专业、学历等。</p>
        </section>
        <section>
            <h2>工作经历</h2>
            <p>在这里写你的工作经历，包括公司名称、职位、工作时间和职责等。</p>
        </section>
        <section>
            <h2>技能</h2>
            <p>在这里列出你的技能，如编程语言、工具、软技能等。</p>
        </section>
        <section>
            <h2>项目</h2>
            <p>在这里描述你参与过的项目，项目名称、描述、你的贡献等。</p>
        </section>
        <section class="contact">
            <h2>联系方式</h2>
            <p>邮箱：your.email@example.com</p>
            <p>电话：123-456-7890</p>
            <p>社交媒体：在这里放置你的社交媒体链接，如LinkedIn, GitHub等。</p>
        </section>
    </div>
    <footer>
        &copy; 2024 你的名字. All rights reserved.
    </footer>
</body>
</html>
